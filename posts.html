<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Map Of Thoughts</title>
    <link href="css/style.css" rel="stylesheet" />
    <link href='https://cdnjs.cloudflare.com/ajax/libs/devicons/1.8.0/css/devicons.min.css' rel='stylesheet'>
    <script src="js/script.js"></script>



</head>


<body style="background-color: #FFFAF0;" onload="mostraPostsPerCategoria('all');">


    <div id="postContainer"></div>
    <div style="margin-left: 47%;">
        <a href="index.html"><button type="button" class="btn btn-primary" >Home</button>
        </a>
    </div>

    <script>

        const urlParams = new URLSearchParams(window.location.search);
        const post_id = urlParams.get('post');
        posts.forEach(post => {
            if (post.id === post_id) {
                const postElement = document.getElementById('postContainer');
                postElement.style.marginRight = '1rem';

                postElement.innerHTML = `
                    
            <div style= "text-align:center; padding: 3%">
                        <h1>${post.titolo}</h1>

                        <div style="display: flex; align-items: center; margin-top:3%">
                            <div style=""></div>
                            <img style=" max-width: 20%; height: auto;" src="${post.immagine}">
                            <div style="flex: 0 0 2%;"></div>
                            <div>
                                <div style=" font-size:1.25em">
                                    <p align="justify">${post.testo}</p>
                                </div>
                                <div style=" font-size:1em">
                                    <p align="left">  ${post.data} </p>
                                </div>
                            </div>
                        </div>

                   
                </div>      
                    `;



            }
        });

    </script>


</body>





</html>
